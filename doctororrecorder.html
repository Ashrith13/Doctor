<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor or Recorder?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("dr\ or\ rec\ image.jpg"); 
            background-size: cover cover;
            background-position:center center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Are You a Doctor or a Recorder?</h1>
        <p>Please select your role:</p>
        <div class="button-container">
            <a href='doctor.html' class="button">Doctor</a>
            <a href='register.html' class="button">Recorder</a>
        </div>
    </div>

</body>
</html>
